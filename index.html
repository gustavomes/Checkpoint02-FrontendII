<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/lista-tarefas.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">To Do List</a>
        </nav>

        <div class="user-info">
            <p>Usuário</p>
            <div class="user-image" id="user">
                <img src="https://cdn-icons-png.flaticon.com/512/16/16363.png" alt="usuario">
            </div>
        </div>
    </header>


    <form class="nova-tarefa">
        <div class="not-done "></div>

        <input type="text" id="descricao" placeholder="Nova tarefa">
        <label for=""> Data Final:</label>
        <input id="dataFinal" type="date" value="date">

        <button id="btn" type="submit">
            <img src="./assets/plus.png" alt="Adicionar Tarefa">
        </button>
    </form>


    <ul class="tarefas-pendentes">
        <li class="tarefa">
            <div class="not-done"></div>
            <div id="pendentes">
                <p></p>
            </div>
        </li>
    </ul>

    <h2 class="titulo-concluida">Tarefas concluídas</h2>
    
    
    <ul class="titulo-concluida">
        <li class="tarefa">
            <div class="not-done"></div>
            <div class="descripcion">
                <p class="nome">Minha bela tarefa</p>
                <p class="timestamp">Criada: 19/04/20</p>
            </div>
        </li>
    </ul>

        

    <!--  -->
<script src="./js/script.js"></script>
</body>

</html>
