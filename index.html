<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lista-tarefas.css">
    <title>ToDo</title>
</head>

<body>
    <header>
        <nav>
            <a id="logo" href="#">Todo</a>
        </nav>

            
    <div class="darkbutton">
           
        <button id="darkbtn" type="button" value="dark">dark mode</button>
     </div>
        
        <div class="user-info">
            <p>Usuário</p>
            <div class="user-image" id="user">
                <!-- <img src="https://cdn-icons-png.flaticon.com/512/16/16363.png" alt="usuario"> -->
            </div>
        </div>
    </header>


    <form class="nova-tarefa">
        <div class="not-done "></div>

        <!-- Adicionando id ao campo do input -->
        <input type="text" placeholder="Insira Sua atividade" id="nova-tarefa">
        
        <label id="dataInicial" hidden></label>
        
        <label for="dataFinal"> Data Final:</label>
        <!-- input data dd/mm/yyy-->
        <input id="dataFinal" type="date" value="date">
        <!-- Adicionando id ao botão -->
        
        <button id="adicionar-tarefa">
            <img id="btnTarefa" src="./assets/plus.png" alt="Adicionar Tarefa">
        </button>
    </form>

    <!-- UL: Lista de elementos não ordenada-->
    <h2 class="titulo-concluida">Tarefas Pendentes</h2>
    <ul class="tarefas-pendentes">
    <!--     <LI> é um item que pertence a uma lista de elementos -->
        <!-- <li class="tarefa">
            <div class="not-done"></div>

                <p class="nome">Minha bela tarefa</p>
                <p class="timestamp">Criada: 19/04/20</p>
            </div>
        </li> -->
    </ul>

    <h2 class="titulo-concluida">Tarefas concluídas</h2>
    <ul class="tarefas-concluidas">
        <!-- <li class="tarefa">
            <div class="not-done"></div>
            <div class="descripcion">
                <p class="nome">Minha bela tarefa</p>
                <p class="timestamp">Criada: 19/04/20</p>
            </div>
        </li> -->
    </ul>

    <script src="./js/lista-tarefas_prof.js"></script>

</body>

</html>
